services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plantsitter-api
    ports:
      - "8000:8000"
    env_file:
      # Loads runtime env vars from `vatika_backend/.env`
      - .env
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
